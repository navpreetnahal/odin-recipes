<body>
    <h1>German Pancake Recipe</h1>
    <img src="./images/german.jpg" alt="German Pancake">
    <h4>Ingredients</h4>
    <ul>
        <li>Butter</li>
        <li>Milk</li>
        <li>Flour</li>
        <li>Eggs</li>
        <li>Salt</li>
</ul>
<h4>Steps</h4>
<ol>
    <li>Melt the butter in a baking dish and make the batter.</li>
    <li>Pour the batter into the baking dish.</li>
    <li>Bake the German pancake until golden brown.</li>
</ol>
